<!DOCTYPE html>
<html lang= "ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS 박스 테스트</title>
    <style>
    /*선언 박스 안의 선언들은 block level element라고 불린다*/
      h1{
        /*border는 보이지 않는 공간, 즉 레이어 설정이다*/
        border:5px solid red;
        /*padding은 패딩처럼, 경계 내 공간을 주는 것*/
        padding:20px;
        /*margin은 경제처럼, 이익이 남는 것이니 box끼리 공간을 의미한다.*/
        margin:20px;
        width: 100px;
      }
      .kr{
        border-width: 5px;
        border-color: green;
        border-style: solid;
        display:block;
        padding:20px;
        margin:20px;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h1>CSS</h1>
    <h2 class ="kr">Box model explain</h1>
    <p>&nbsp;</p>

    </p>

  </body>
</html>
