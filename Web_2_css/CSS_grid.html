<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>그리드 활용하기</title>
    <style>
      div {
        border:5px solid orange;
        /*display는 보여주는 것을 완전히 바꿔주는 태그이다.*/
      }
      #grid{
        border:7px solid blue;
        display:grid;
        grid-template-columns:
        /*150px 1fr;*/ /*이렇게 하면, 하나는 크기 고정에 하나는 창에 따라 변화*/
        /*1fr 1fr;*/ /*이렇게 하면 크기에 따라서 둘의 비율이 동일하게 가져감*/
        1fr 2fr; /*이렇게 할 시, 2:1 비율로서 크기가 맞춰짐*/
      }
    </style>
  </head>
  <body>
    <!--div 태그는 디자인에 관련된 태그이다.
      디자인의 목적으로, 아무 의미도 없는 뜻인 div태그 활용
    -->
    <div id = "grid">
      <div>NAVIGATION</div>
      <div>
        Cascading Style Sheets (CSS) is a style sheet language used for describing the presentation of a document written in a markup language such as HTML.[1]
        CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.[2]</div>
    </div>
  </body>
</html>
