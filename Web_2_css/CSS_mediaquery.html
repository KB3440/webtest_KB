<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>mediaquary활용</title>
    <style>
      div{
        border: green solid 10px;
        text-align: left;
        font-size:60px;
        margin: 0;
      }
      @media(max-width:500px){
        /*괄호 안에 있는 것은 조건. max-width는 화면 크기가 500px까지 줄어드는 것을 감당 가능한 것*/
        /*그 이상으로 줄어들면 media가 발동*/
        /*min-width는 500px까지 늘어나는 것을 감당 가능함*/
        /*그 이상으로 늘어나면 media가 발동*/
        div{
        display:none;
        }
      }
    </style>
  </head>
  <body>
    <div>
      Responsive
    </div>
  </body>
</html>
