<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>반복문 테스트</title>
  </head>
  <body>
    <h2>숫자 차례대로!</h2>
    <ul>
      <script>
        document.write('<li>1</li>');
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        document.write('<li>4</li>');
        /*원래는 순서대로 적은대로 프로그램이 실행된다.*/
      </script>
    </ul>
    <h1>Loop test</h1>
    <ol type="i">
      <script>
        var i = 0;
        document.write('<li>1</li>');
        while(i < 3){
          /*총 3번 반복하겠다라는 의미이다.*/
          document.write('<li>2</li>');
          document.write('<li>3</li>');
          i += 1;
        }
        document.write('<li>4</li>');
      </script>
    </ol>
  </body>
</html>
