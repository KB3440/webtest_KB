<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IF 활용문</title>
  </head>
  <body>
    <input type="button" value="night" onclick="
    var target = document.querySelector('body');
    if(this.value === 'night'){
      target.style.backgroundColor='black';
      target.style.color='white';
      this.value='day';
    }
    else{
      target.style.backgroundColor='white';
      target.style.color='black';
      this.value = 'night';
    }
    ">
    <h1>비교연산자 vs Boolean 비교</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1);
    </script>
    <h3>1===2</h3>
    <script>
      document.write(1===2);
    </script>
    <p>&nbsp;</p>
    <h3>1&lt;2</h3>
    <script>
      document.write(1<2);
    </script>
    <h3>1&gt;2</h3>
    <script>
      document.write(1>2);
    </script>
  </body>
</html>
