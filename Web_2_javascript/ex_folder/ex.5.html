<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Array 테스트</title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["egoings", "leezche"];
      var array_test = ['1','2','3','4','5','6'];
    </script>
    <h2>get</h2>
    <script>
      document.write(coworkers[0]);
      document.write('&nbsp;');
      document.write(coworkers[1]);
    </script>
    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>
    <h2>array_test count</h2>
    <script>
      document.write(array_test.length);
    </script>
    <!--여기에서 배열에 값을 추가하는 method는 .push이다-->
    <!--python에서는 .append였음-->
    <script>
      coworkers.push('daru');
      coworkers.push('taeho');
    </script>
    <h2>coworkers new count</h2>
    <script>
      document.write(coworkers.length);
    </script>

  </body>
</html>
