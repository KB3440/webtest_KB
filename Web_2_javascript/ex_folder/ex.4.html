<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>조건문 실행예제</title>
  </head>
  <body>
    <h1>조건문 선언</h1>
    <h2>기본문서 작성해보기</h2>
    <script>
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
      document.write("5<br>");
    </script>
    <h2>조건문 삽입으로 작성해보기</h2>
    <h3>IF - true</h3>
    <script>
      document.write("1<br>");
      if (true){
        document.write("2<br>");
      }
      else{
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>
    <h3>IF - false</h3>
    <script>
      document.write("1<br>");
      if (false){
        document.write("2<br>");
      }
      else{
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>
  </body>
</html>
